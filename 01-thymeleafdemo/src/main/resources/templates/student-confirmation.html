<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h3> Student Confirmation</h3>

    The student is confirmed:<span th:text="${student.firstName} + ' ' + ${student.lastName}  "/>

    <br><br>
    Country:<span th:text="${student.country}"></span>

    <br><br>
    Fav lang:<span th:text="${student.favouriteLanguage}"></span>

    <br><br>

    Fav Operating Systems:

    <ul>
        <li th:each="tempSystem : ${student.favouriteSystems}" th:text="${tempSystem}">
        </li>
    </ul>

</body>
</html>
